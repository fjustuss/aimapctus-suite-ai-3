<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Brain/AI Symbol -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="20" cy="20" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Neural Network Pattern -->
    <g fill="url(#logoGradient)">
      <!-- Nodes -->
      <circle cx="12" cy="12" r="2"/>
      <circle cx="28" cy="12" r="2"/>
      <circle cx="12" cy="28" r="2"/>
      <circle cx="28" cy="28" r="2"/>
      <circle cx="20" cy="20" r="2.5"/>
      
      <!-- Connections -->
      <line x1="12" y1="12" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
      <line x1="28" y1="12" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
      <line x1="12" y1="28" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
      <line x1="28" y1="28" x2="20" y2="20" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- AI Spark -->
    <g transform="translate(25, 8)">
      <path d="M0 0 L3 2 L0 4 L1 2 Z" fill="#f59e0b" opacity="0.8"/>
      <circle cx="1" cy="2" r="1" fill="#f59e0b" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Company Name -->
  <text x="50" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="url(#textGradient)">
    Aimapctus
  </text>
  <text x="50" y="35" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#6b7280">
    Suite AI
  </text>
  
  <!-- Decorative Element -->
  <rect x="120" y="18" width="2" height="14" fill="url(#logoGradient)" opacity="0.3"/>
  <rect x="125" y="15" width="2" height="20" fill="url(#logoGradient)" opacity="0.5"/>
  <rect x="130" y="12" width="2" height="26" fill="url(#logoGradient)" opacity="0.7"/>
</svg>