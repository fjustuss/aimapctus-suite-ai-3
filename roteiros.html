<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Gerenciar Roteiros - Aimapctus Suite AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="./assets/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f97316;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-light: #94a3b8;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-dark: #020617;
            --bg-card: #334155;
            --border-color: #475569;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            line-height: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary-color);
        }

        .btn-back {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-back:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Script Management */
        .script-management-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .script-section {
            background: var(--bg-card);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
        }

        .script-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .script-section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .prompt-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Categories Grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .category-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .category-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .category-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
        }

        .category-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
        }

        .category-stat {
            color: var(--text-light);
        }

        .category-stat strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Prompts List */
        .prompts-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .prompt-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            transition: var(--transition);
        }

        .prompt-card:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .prompt-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .prompt-category {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .prompt-content {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .prompt-variables {
            margin: 1rem 0;
        }

        .prompt-variables-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .variables-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .variable-tag {
            background: var(--bg-primary);
            color: var(--accent-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-family: monospace;
            border: 1px solid var(--accent-color);
        }

        .prompt-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .prompt-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Form Elements */
        .filter-select,
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-family: inherit;
            transition: var(--transition);
            font-size: 0.875rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .filter-select:focus,
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
        }

        .notification.success { background: var(--accent-color); }
        .notification.error { background: var(--danger-color); }
        .notification.warning { background: var(--warning-color); }
        .notification.info { background: var(--primary-color); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .header-container {
                padding: 0 1rem;
            }

            .header-title h1 {
                font-size: 1.25rem;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .script-section {
                padding: 1.5rem;
            }

            .prompt-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                <div class="header-icon">
                    <i class="fas fa-film"></i>
                </div>
                <h1>Gerenciar Roteiros IA</h1>
            </div>
            
            <div class="header-actions">
                <a href="admin.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao Admin
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="script-management-container">
            <!-- Categories Section -->
            <div class="script-section">
                <div class="script-section-header">
                    <h2>Categorias de Roteiros</h2>
                    <button class="btn btn-primary" onclick="showAddCategoryModal()">
                        <i class="fas fa-plus"></i>
                        Nova Categoria
                    </button>
                </div>
                
                <div class="categories-grid" id="categories-grid">
                    <!-- Categories will be populated here -->
                </div>
            </div>
            
            <!-- Prompts Section -->
            <div class="script-section">
                <div class="script-section-header">
                    <h2>Prompts de Geração</h2>
                    <div class="prompt-controls">
                        <select class="filter-select" id="category-filter" onchange="loadPrompts()">
                            <option value="all">Todas as categorias</option>
                        </select>
                        <button class="btn btn-primary" onclick="showAddPromptModal()">
                            <i class="fas fa-plus"></i>
                            Novo Prompt
                        </button>
                    </div>
                </div>
                
                <div class="prompts-list" id="prompts-list">
                    <!-- Prompts will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Load configuration and scripts -->
    <script src="./js/config/config.js"></script>
    <script src="./js/config/supabase.js"></script>
    
    <script>
        // Script Management Functions
        async function loadCategories() {
            console.log('📋 Carregando categorias...');
            const categoriesGrid = document.getElementById('categories-grid');
            
            if (!categoriesGrid) {
                console.error('❌ Elemento categories-grid não encontrado!');
                return;
            }
            
            console.log('✅ Elemento categories-grid encontrado');
            
            // Mock data for now - will be replaced with Supabase data
            const categories = [
                {
                    id: 1,
                    name: 'Comédia',
                    description: 'Roteiros engraçados e descontraídos para entretenimento',
                    color: '#f59e0b',
                    platforms: ['tiktok', 'kwai', 'youtube'],
                    promptCount: 8,
                    usageCount: 156
                },
                {
                    id: 2,
                    name: 'Educacional',
                    description: 'Conteúdos informativos e didáticos',
                    color: '#10b981',
                    platforms: ['youtube', 'tiktok'],
                    promptCount: 12,
                    usageCount: 89
                },
                {
                    id: 3,
                    name: 'Lifestyle',
                    description: 'Dicas de estilo de vida, rotina e bem-estar',
                    color: '#8b5cf6',
                    platforms: ['tiktok', 'kwai'],
                    promptCount: 6,
                    usageCount: 234
                }
            ];
            
            categoriesGrid.innerHTML = categories.map(category => `
                <div class="category-card">
                    <div class="category-header">
                        <div>
                            <div class="category-title" style="color: ${category.color}">${category.name}</div>
                            <div class="category-description">${category.description}</div>
                        </div>
                        <div class="category-actions">
                            <button class="btn btn-icon btn-edit" onclick="editCategory(${category.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-icon btn-delete" onclick="deleteCategory(${category.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="category-stats">
                        <div class="category-stat">
                            <strong>${category.promptCount}</strong> prompts
                        </div>
                        <div class="category-stat">
                            <strong>${category.usageCount}</strong> usos
                        </div>
                        <div class="category-stat">
                            <strong>${category.platforms.length}</strong> plataformas
                        </div>
                    </div>
                </div>
            `).join('');
            
            console.log(`✅ ${categories.length} categorias carregadas com sucesso!`);
            console.log('📊 Categorias:', categories.map(c => c.name).join(', '));
            
            // Update category filter
            updateCategoryFilter(categories);
        }

        // Load and display prompts
        async function loadPrompts() {
            const promptsList = document.getElementById('prompts-list');
            const categoryFilter = document.getElementById('category-filter').value;
            
            // Mock data for now - will be replaced with Supabase data
            const prompts = [
                {
                    id: 1,
                    title: 'Roteiro Viral TikTok - Comédia',
                    category: 'Comédia',
                    categoryColor: '#f59e0b',
                    content: `Você é um especialista em criação de conteúdo viral para {{platform}}. Crie um roteiro de {{duration}} segundos sobre {{topic}} que seja {{tone}}.

O roteiro deve ter:
1. Hook inicial (primeiros 3 segundos)
2. Desenvolvimento do conteúdo
3. Call-to-action final

Público-alvo: {{audience}}
Objetivo: {{objective}}`,
                    duration: '15-30',
                    complexity: 'intermediate',
                    usageCount: 45,
                    variables: ['platform', 'duration', 'topic', 'tone', 'audience', 'objective']
                },
                {
                    id: 2,
                    title: 'Tutorial Educativo YouTube',
                    category: 'Educacional',
                    categoryColor: '#10b981',
                    content: `Crie um roteiro educativo para {{platform}} sobre {{topic}}. O vídeo deve ter {{duration}} e ser adequado para {{audience}}.

Estrutura:
1. Introdução cativante (10% do tempo)
2. Problema/necessidade (15%)
3. Solução passo-a-passo (60%)
4. Resumo e próximos passos (15%)

Tom: {{tone}}
Objetivo de aprendizado: {{objective}}`,
                    duration: '60-180',
                    complexity: 'beginner',
                    usageCount: 28,
                    variables: ['platform', 'topic', 'duration', 'audience', 'tone', 'objective']
                },
                {
                    id: 3,
                    title: 'Dica de Lifestyle - Rotina Matinal',
                    category: 'Lifestyle',
                    categoryColor: '#8b5cf6',
                    content: `Crie um roteiro de {{duration}} segundos para {{platform}} sobre dicas de {{topic}}. O conteúdo deve ser {{tone}} e direcionado para {{audience}}.

Roteiro:
1. Hook: Problema comum relacionado ao tema
2. Apresentação da dica/solução
3. Demonstração prática
4. Benefícios esperados
5. Call-to-action

Objetivo: {{objective}}`,
                    duration: '30-60',
                    complexity: 'beginner',
                    usageCount: 67,
                    variables: ['duration', 'platform', 'topic', 'tone', 'audience', 'objective']
                }
            ];
            
            // Filter prompts by category if needed
            const filteredPrompts = categoryFilter === 'all' ? 
                prompts : 
                prompts.filter(prompt => prompt.category === categoryFilter);
            
            promptsList.innerHTML = filteredPrompts.map(prompt => `
                <div class="prompt-card">
                    <div class="prompt-header">
                        <div>
                            <div class="prompt-title">${prompt.title}</div>
                            <span class="prompt-category" style="background: ${prompt.categoryColor}">${prompt.category}</span>
                        </div>
                        <div class="category-actions">
                            <button class="btn btn-icon btn-edit" onclick="editPrompt(${prompt.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-icon btn-delete" onclick="deletePrompt(${prompt.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="prompt-content">${prompt.content}</div>
                    
                    <div class="prompt-variables">
                        <div class="prompt-variables-title">Variáveis Disponíveis</div>
                        <div class="variables-list">
                            ${prompt.variables.map(variable => `<span class="variable-tag">{{${variable}}}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="prompt-meta">
                        <div class="prompt-meta-item">
                            <i class="fas fa-clock"></i>
                            <span>${prompt.duration}s</span>
                        </div>
                        <div class="prompt-meta-item">
                            <i class="fas fa-chart-line"></i>
                            <span>${prompt.complexity}</span>
                        </div>
                        <div class="prompt-meta-item">
                            <i class="fas fa-eye"></i>
                            <span>${prompt.usageCount} usos</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            console.log(`✅ ${filteredPrompts.length} prompts carregados!`);
        }

        function updateCategoryFilter(categories) {
            const categoryFilter = document.getElementById('category-filter');
            
            // Clear existing options except "all"
            categoryFilter.innerHTML = '<option value="all">Todas as categorias</option>';
            
            // Add category options
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.name;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Placeholder functions for CRUD operations
        function showAddCategoryModal() {
            showNotification('Modal de nova categoria será implementado em breve!', 'info');
        }

        function showAddPromptModal() {
            showNotification('Modal de novo prompt será implementado em breve!', 'info');
        }

        function editCategory(id) {
            showNotification(`Editando categoria ID: ${id}`, 'info');
        }

        function deleteCategory(id) {
            if (confirm('Tem certeza que deseja excluir esta categoria?')) {
                showNotification(`Categoria ID: ${id} excluída!`, 'success');
            }
        }

        function editPrompt(id) {
            showNotification(`Editando prompt ID: ${id}`, 'info');
        }

        function deletePrompt(id) {
            if (confirm('Tem certeza que deseja excluir este prompt?')) {
                showNotification(`Prompt ID: ${id} excluído!`, 'success');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎬 Página de Roteiros Carregada!');
            loadCategories();
            loadPrompts();
            showNotification('Interface de Roteiros carregada com sucesso! 🎯', 'success');
        });
    </script>
</body>
</html>
